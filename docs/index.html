<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Diff / Patch Tool</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="css/custom.css#1" type="text/css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        <a href="https://fannon.github.io/online-diff-patch-tool/">Online Diff / Patch Tool</a>
      </h1>
      <p class="subtitle">
        Create or apply patches to text files with ease. 
        See <a href="https://github.com/Fannon/online-diff-patch-tool#Readme">Documentation</a>.
      </p>

      <div class="grid">
        <div class="cell">
          <input id="file-name" class="input" type="text" value="file.txt" />
        </div>
        <div class="cell">
          <button class="button is-primary" id="share-patch">Share Patch via URL (clipboard)</button>
          <button class="button is-warning" id="reset">Reset</button>
        </div>
      </div>

      <div class="grid">
        <div class="cell">
          <h2>Original File</h2>
          <textarea id="original-file" class="textarea is-family-monospace" autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false"
            placeholder="Paste original file&#10;(without changes) here."></textarea>
        </div>
        <div class="cell">
          <h2>Patched File <button id="copy-patched-file" class="button is-small">Copy to Clipboard</button></h2>
          <textarea id="patched-file" class="textarea is-family-monospace" autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false"
            placeholder="Paste patched file here&#10;if you want to generate /&#10;update the patch."></textarea>
        </div>
        <div class="cell">
          <h2>Patch <button id="copy-patch" class="button is-small">Copy to Clipboard</button></h2>
          <textarea id="patch" class="textarea is-family-monospace" autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false"
            placeholder="Paste patch here if you want&#10;to generate patched file&#10;from original file."></textarea>
        </div>
      </div>
      <div class="grid">
        <div id="messages"></div>
      </div>

    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Documentation and Open Source: <a
          href="https://github.com/Fannon/online-diff-patch-tool#Readme">github.com/Fannon/online-diff-patch-tool</a> by <a href="https://github.com/Fannon#Readme">Simon Heimler</a>. <br />
        Credits to <a href="https://github.com/kpdecker/jsdiff">jsdiff</a> for the diffing algorithm
        implementation.
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/diff@7.0.0/dist/diff.min.js"
    integrity="sha256-wqCU6CxON0fxBT9c/wJ/dGEm4mA9b7AVuGfrAuCgmO4=" crossorigin="anonymous"></script>
   <script src="js/index.mjs" type="module"></script>

</body>

</html>
